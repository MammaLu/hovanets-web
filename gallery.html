<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù¶Hovanets</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/stylesforslider.css">
</head>
<body>
  <!-- Header with navigation -->
  <header>
    <nav class="navbar">  
      <div class="logo-container">
        <a class="main-logo" href="./index.html">
          <img src="images/logomain.svg" alt="Hovanets-logo" class="logo">
        </a>
      </div>
      <button class="burger-menu" onclick="toggleMenu()">
        <img src="images/burger-closed.svg" alt="Menu" class="burger-icon">
      </button>
      <div class="navbar-list">
        <button class="close-menu" onclick="toggleMenu()">
          <img src="images/cross.svg" alt="Close" class="close-icon">
        </button>
        <ul>
          <li><a href="./index.html" class="navbarlinks">Home</a></li>
          <li><a href="./info.html" class="navbarlinks">Game</a></li>
          <li><a href="#" class="navbarlinks">News</a></li>
          <li><a href="./gallery.html" class="navbarlinks">Gallery</a></li>
          <li><a href="./team.html" class="navbarlinks">Team</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Slider Gallery -->
  <section class="gallery-section">
    <div class="gallery-container">
      <button class="arrow arrow-left">
        <img src="images/arrow-left.svg" alt="Left">
      </button>
      <div class="gallery">
        <div class="gallery-item"><img src="images/slider_optimized_img_1.jpg" alt="Hovanets"></div>
        <div class="gallery-item"><img src="images/slider_optimized_img_2.jpg" alt="Hovanets"></div>
        <div class="gallery-item"><img src="images/slider_optimized_img_3.jpg" alt="Hovanets"></div>
        <div class="gallery-item"><img src="images/slider_optimized_img_4.jpg" alt="Hovanets"></div>
        <div class="gallery-item"><img src="images/slider_optimized_img_5.jpg" alt="Hovanets"></div>
        <div class="gallery-item"><img src="images/slider_optimized_img_6.jpg" alt="Hovanets"></div>
        <div class="gallery-item"><img src="images/slider_optimized_img_7.jpg" alt="Hovanets"></div>
      </div>
      <button class="arrow arrow-right">
        <img src="images/arrow-right.svg" alt="Right">
      </button>
    </div>
  </section>
  <!-- Preview Modal -->
  <div id="preview-modal" class="preview-modal">
    <div class="preview-content">
      <button class="close-preview">
        <img src="images/cross.svg" alt="Close">
      </button>
      <button class="arrow preview-arrow-left">
        <img src="images/arrow-left.svg" alt="Left">
      </button>
      <img src="" alt="Preview" class="preview-image">
      <button class="arrow preview-arrow-right">
        <img src="images/arrow-right.svg" alt="Right">
      </button>
    </div>
  </div>
  <!-- Footer section -->
  <div class="content-wrapper">
    <div class="social-icons">
      <a href="https://www.instagram.com/fourmoregames/" target="_blank" class="icon instagram"></a>
      <a href="https://www.youtube.com/channel/UC51Rben6oH-lLUo7rTMXNFw" target="_blank" class="icon youtube"></a>
      <a href="https://www.linkedin.com/company/100339065" target="_blank" class="icon linkedin"></a>
      <a href="mailto:hovanets.4more@gmail.com" target="_blank" class="icon gmail"></a>
    </div>
    <p class="copyright">4More Games <span>&copy</span>2023</p>
  </div>
  <script src="jsforgallary.js"></script>
</body>
</html>
